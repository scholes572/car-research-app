<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoScope - Car Research Platform</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <header class="site-header">
    <h1>AutoScope</h1>
    <p>Your gateway to smart and stunning car research.</p>
  </header>

  <div id="loader" class="loader hidden"></div>

  <main>
    <section class="search-section">
  <select id="sortSelect">
  <option value="">Sort by Price</option>
  <option value="low">Price: Low to High</option>
  <option value="high">Price: High to Low</option>
  </select>

      <input type="text" id="searchInput" placeholder="Search for a car model or brand..." />
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear Results</button>
    </section>

    <section id="results" class="results-section">
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 AutoScope | Built for car enthusiasts and buyers</p>
  </footer>

  <script src="./app.js"></script>
  <div id="carModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

</body>
</html>
